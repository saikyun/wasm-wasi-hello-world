<script>
    // code from https://developer.mozilla.org/en-US/docs/WebAssembly/Using_the_JavaScript_API#preparing_the_example

    const importObject = {
        imports: { imported_func: arg => console.log("res: ", arg) },
    };

    WebAssembly.instantiateStreaming(fetch("simple.wasm"), importObject).then(o => o.instance.exports.exported_func());
</script>
